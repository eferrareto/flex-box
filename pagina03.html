<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .container{
            border: 1px solid black;
            width: 300px;
            display: flex;
        }
        .item{
            text-align: center;
            margin: 5px;
            background-color: coral;
        }
        .flbasis{
            flex-basis: 0;
        }
        .flexg{
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>FlexBox = Items</h1>
        <p>Flex-Basis é necessário para quando todos os items devem ter a mesma largura idependente se tiver mais conteudo, todos deverão ser iguais.</p>
    </header>
    <main>
        <p>Flex Basis: Todos os items</p>
        <div class="container">
            <div class="item flbasis flexg">A</div>
            <div class="item flbasis flexg">BBB</div>
            <div class="item flbasis flexg">CC</div>
            <div class="item flbasis flexg">D</div>
        </div>

        <p>Flex Basis: Alguns items</p>
        <div class="container">
            <div class="item flexg">A</div>
            <div class="item flbasis flexg">BBB</div>
            <div class="item flbasis flexg">CC</div>
            <div class="item flexg">DDD</div>
        </div>

    </main>
</body>
</html>
